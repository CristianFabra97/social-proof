<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <div class="container">
    
    <div class="card" class="card__shadow">

        <div class="Equilibrium">
          <img src="./images/image-equilibrium.jpg" alt="Cubo de cristal">
        </div>

        <div class="parrafo">

          <h2>Equilibrium #3429</h2>

          <p>Our Equilibrium collection promotes balance and calm.</p>

        </div>
       


      <div class="icon">

          <div class="icon-ethereum">

            <img src="./images/icon-ethereum.svg">

            <p>0.041 ETH</p>

          </div>

          <div class="icon-clock">

            <img src="./images/icon-clock.svg">

            <p>3 days left</p>

          </div>
          

      </div>

      <hr> 

      
        <div class="avatar">  
          <img src="./images/image-avatar.png" class="image-avatar" id="foto">
          <p class="image-avatar">Creation of <a href="https://github.com/CristianFabra97">  Cristian Fabra</a> </p>
        </div>
        

    </div>

  </div>    

</body>
</html>
